<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM</title>
</head>

<body>
  <div id="app">
    <h2>{{person.name}}--{{person.age}}</h2>
    <h2>{{person.fav}}</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h3>{{msg}}</h3>
    <div v-text='msg'></div>
    <div v-text='person.name'></div>
    <div v-html='htmlStr'></div>
    <input type="text" v-model="msg">
    <button v-on:click="handleClick">点击事件</button>
    <button @click="handleClick">点击事件</button>
  </div>
  <script src="./MVue.js"></script>
  <script>
    let vm = new MVue({
      el: "#app",
      data: {
        person: {
          name: "邬绪威",
          age: 18,
          fav: 'girl'
        },
        msg: "hello world",
        htmlStr: '<h1>hello world</h1>'
      },
      methods:{
        handleClick(){
          console.log(this)
        }
      }
    })
  </script>
</body>

</html>
